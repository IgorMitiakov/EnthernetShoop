<h2>Клиенты</h2>
<form *ngIf="!editMode" (ngSubmit)="addCustomer()">
  <input [(ngModel)]="newCustomer.custId" name="id" placeholder="ID клиента" required>
  <input [(ngModel)]="newCustomer.custName" name="custName" placeholder="Имя клиента" required>
  <input [(ngModel)]="newCustomer.email" name="email" placeholder="Email" required>
  <input [(ngModel)]="newCustomer.phoneNumber" name="phoneNumber" placeholder="Телефон" required>
  <button type="submit">Добавить</button>
</form>

<!-- Форма редактирования -->
<form *ngIf="editMode" (ngSubmit)="saveEdit()">
  <h3>Редактирование клиента</h3>
  <input [(ngModel)]="editCustomer!.custName" name="editCustName" placeholder="Имя клиента" required>
  <input [(ngModel)]="editCustomer!.email" name="editEmail" placeholder="Email" required>
  <input [(ngModel)]="editCustomer!.phoneNumber" name="editPhone" placeholder="Телефон" required>
  <button type="submit">Сохранить</button>
</form>

<table border="1">
  <thead>
    <tr>
      <th>ID_клиента</th>
      <th>Имя клиента</th>
      <th>Email</th>
      <th>Телефон</th>
      <th colspan="2">Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.custId }}</td>
      <td>{{ customer.custName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phoneNumber }}</td>
      <td><button (click)="startEdit(customer)">Редактировать</button></td>
      <td><button (click)="deleteCustomer(customer.custId)">Удалить</button></td>
    </tr>
  </tbody>
</table>
