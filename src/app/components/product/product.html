<h2>Список продуктов</h2>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Цена</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.id }}</td>
      <td>{{ p.product_name }}</td>
      <td>{{ p.category }}</td>
      <td>{{ p.price }}</td>
    </tr>
  </tbody>
</table>
