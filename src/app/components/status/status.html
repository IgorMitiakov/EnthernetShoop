<div class="container">
  <h2 class="title">Список статусов</h2>


  <form *ngIf="!editMode" (ngSubmit)="addStatus()" class="form">
    <input [(ngModel)]="newStatus.idStatus" name="idStatus" placeholder="ID статуса" required>
    <input [(ngModel)]="newStatus.statName" name="statName" placeholder="Название статуса" required>
    <button type="submit" class="btn">Добавить</button>
  </form>


  <form *ngIf="editMode" (ngSubmit)="saveEdit()" class="form">
    <h3>Редактирование статуса</h3>
    <input [(ngModel)]="editStatus!.idStatus" name="editIdStatus" placeholder="ID статуса" readonly>
    <input [(ngModel)]="editStatus!.statName" name="editStatName" placeholder="Название статуса" required>
    <button type="submit" class="btn">Сохранить</button>
    <button type="button" (click)="editMode = false; editStatus = null" class="btn back">Отмена</button>
  </form>


  <div class="search-block">
    <h3>Поиск статуса</h3>
    <input [(ngModel)]="searchId" name="searchId" placeholder="Введите ID статуса" type="number" required>
    <button (click)="searchStatus()" class="btn">Найти</button>
  </div>


  <div *ngIf="foundStatus" class="result-block">
    <h4>Найденный статус:</h4>
    <p><strong>ID:</strong> {{ foundStatus.idStatus }}</p>
    <p><strong>Название:</strong> {{ foundStatus.statName }}</p>
  </div>


  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th colspan="2">Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let status of statuses">
        <td>{{ status.idStatus }}</td>
        <td>{{ status.statName }}</td>
        <td><button (click)="startEdit(status)" class="btn edit">Редактировать</button></td>
        <td><button (click)="deleteStatus(status.idStatus)" class="btn delete">Удалить</button></td>
      </tr>
    </tbody>
  </table>
</div>

<style>
  .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: #f8fbff;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    font-family: Arial, sans-serif;
  }

  h2, h3 {
    color: #2c3e50;
  }

  .form-box {
    background: #ffffff;
    padding: 16px;
    margin: 20px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  input {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 8px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .btn {
    background-color: #3498db;
    color: white;
    padding: 8px 16px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .btn:hover {
    background-color: #2980b9;
  }

  .btn.edit {
    background-color: #f39c12;
  }

  .btn.edit:hover {
    background-color: #e67e22;
  }

  .btn.delete {
    background-color: #e74c3c;
  }

  .btn.delete:hover {
    background-color: #c0392b;
  }

  .product-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
  }

  .product-table th, .product-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }

  .product-table th {
    background-color: #ecf0f1;
  }

  .search-row {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-top: 10px;
  }

  .search-result {
    margin-top: 15px;
    background: #e0f7fa;
    padding: 10px;
    border-radius: 6px;
  }
</style>
