<h2 class="table-title">Список статусов</h2>
<table class="custom-table">
  <thead>
    <tr>
      <th>ID Статуса</th>
      <th>Название Статуса</th>
      <th>Финальный</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of statuses">
      <td>{{ s.idStat }}</td>
      <td>{{ s.statName }}</td>
      <td>{{ s.isFinal ? 'Да' : 'Нет' }}</td>
      <td>
        <button (click)="editStatus(s)" class="btn-edit">Редактировать</button>
        <button (click)="deleteStatus(s.idStat)" class="btn-delete">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>



<!-- Кнопка и форма для добавления нового статуса -->
<div class="form-container" *ngIf="!editingStatus">
  <form [formGroup]="statusForm" (ngSubmit)="addStatus()" class="form-container">
    <div class="form-group">
      <label>Название статуса:</label>
      <input formControlName="statName" required class="form-input">
    </div>
    <div class="form-group">
      <label>Финальный:</label>
      <input type="checkbox" formControlName="isFinal" class="form-checkbox">
    </div>
    <button type="submit" class="btn-submit">Добавить</button>
    <button type="button" (click)="statusForm.reset()" class="btn-cancel">Очистить</button>
  </form>
</div>
