<h2>Список статусов</h2>

<!-- Форма добавления статуса -->
<form *ngIf="!editMode" (ngSubmit)="addStatus()">
  <input [(ngModel)]="newStatus.idStatus" name="idStatus" placeholder="ID статуса" required> <!-- Изменено idStat на idStatus -->
  <input [(ngModel)]="newStatus.statName" name="statName" placeholder="Название статуса" required>
  <button type="submit">Добавить</button>
</form>

<!-- Форма редактирования статуса -->
<form *ngIf="editMode" (ngSubmit)="saveEdit()">
  <h3>Редактирование статуса</h3>
  <input [(ngModel)]="editStatus!.idStatus" name="editIdStatus" placeholder="ID статуса" readonly> <!-- Изменено idStat на idStatus -->
  <input [(ngModel)]="editStatus!.statName" name="editStatName" placeholder="Название статуса" required>
  <button type="submit">Сохранить</button>
</form>

<!-- Таблица статусов -->
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Финальный</th>
      <th colspan="2">Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let status of statuses">
      <td>{{ status.idStatus }}</td> <!-- Изменено idStat на idStatus -->
      <td>{{ status.statName }}</td>
      <td><button (click)="startEdit(status)">Редактировать</button></td>
      <td><button (click)="deleteStatus(status.idStatus)">Удалить</button></td>
    </tr>
  </tbody>
</table>
